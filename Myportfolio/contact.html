<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8; /* Light background */
            color: #333; /* Default text color */
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #8e44ad, #9b59b6); /* Gradient Purple */
            color: white;
            padding: 20px 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #ffd700; /* Golden Hover */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Shine effect */
            transform: scale(1.1); /* Slight scaling effect */
        }

        /* Adjust for the sticky header */
        body {
            margin-top: 100px; /* Adjust for the height of the header */
        }

        /* Contact Section */
        .contact {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            margin-top: 100px; /* Avoid overlap with fixed header */
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        .contact-details {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            width: 100%;
            max-width: 100%;
        }

        .details h4 {
            font-weight: 600;
            margin-bottom: 8px;
            color: #6a1b9a;
        }

        .details p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }

        .contact-details h3 {
            margin-bottom: 25px;
            color: #6a1b9a; /* Purple color */
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #8e44ad, #9b59b6); /* Gradient Purple */
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        footer .social-links {
            margin-top: 20px;
        }

        footer .social-links a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ffd700;
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Shine effect */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2>Ganesh Gogula</h2>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2 class="section-heading">Contact Me</h2>
        <div class="contact-content">
            <!-- Contact Details -->
            <div class="contact-details">
                <h3>My Contact Details</h3>
                <div class="details">
                    <h4>NAME</h4>
                    <p>Ganesh Gogula</p>
                </div>
                <div class="details">
                    <h4>EMAIL</h4>
                    <p><a href="ganeshgogula6@gmail.com">ganeshgogula6@gmail.com</a></p>
                </div>
                <div class="details">
                    <h4>PHONE</h4>
                    <p><a href="tel:+91 7093969045">+91 7093969045</a></p>
                </div>
                <div class="details">
                    <h4>ADDRESS</h4>
                    <p>Hyderabad, Telangana, India</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Ganesh Gogula. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
