    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f4f6f9; /* Light background color */
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        /* Header styles */
        .header {
            background: #6a0dad; /* Purple background */
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 40px;
        }

        .logo h2 {
            margin: 0;
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin-left: 25px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ffd700; /* Gold hover effect */
        }

        /* Skills Section */
        .skills {
            padding: 50px 20px;
            text-align: center;
        }

        .skills .section-heading {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill {
            width: 22%; /* 4 items per row */
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .skill img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 50%; /* Making the image circular */
            transition: transform 0.3s ease;
        }

        .skill p {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .skill:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .skill:hover img {
            transform: scale(1.1); /* Scale the image on hover */
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50; /* Dark blue */
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        footer .footer-content p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        footer .social-links {
            margin-top: 15px;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #f39c12; /* Golden hover effect */
        }

        footer .social-links a:active {
            color: #e74c3c; /* Red on click */
        }
    </style>
</head>
